<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Enthusiast</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="content-wrapper">
        <h1 class="title">Data<br/>Enthusiast.</h1>
        <p class="subtitle">I transform raw data into impactful, data-driven solutions that drive results.</p>
        <div class="social-buttons">
          <a href="https://www.linkedin.com/in/rohanwarora/" target="_blank" class="icon-btn" title="LinkedIn">
            <img src="assets/icons/linkedin.png" alt="LinkedIn Icon" />
          </a>
          <a href="https://github.com/rohanwarora" target="_blank" class="icon-btn" title="GitHub">
            <img src="assets/icons/github.png" alt="GitHub Icon" />
          </a>
          <a href="mailto:rohanarora@gwu.edu" class="icon-btn" title="Send Email">
            <img src="assets/icons/email.png" alt="Email Icon" />
          </a>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="image-container">
        <img src="assets/headshot.jpeg" alt="Developer Portrait" />
        <div class="square-outline"></div>
        <div class="dot-grid grid-top-left"></div>
        <div class="dot-grid grid-bottom-right"></div>
        <div class="step-stairs stairs-top-right"></div>
      </div>
    </div>
  </div>
